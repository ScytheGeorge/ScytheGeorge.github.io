         body {

             padding: 0;
             font-family: Arial, sans-serif;

         }
 
         .container {
             max-width: 1200px;

             padding: 20px;
         }
 
         header {

         }

             color: #4a90e2;
         }
 
         .subject-grid {
             display: grid;

             gap: 20px;
             margin-top: 30px;
         }
 
         .subject-card {
             background-color: #252526;
             padding: 20px;
             border-radius: 8px;
             border: 1px solid #1e3a5f;
         }
 
         .subject-card h2 {
             color: #4a90e2;
             margin-top: 0;
             font-size: 1.2em;
             text-align: left;
         }
 
         #no-courses h2 {

         }
 
         @media (min-width: 768px) {
             #no-courses h2 {
                 text-align: center;
             }
         }
 
         .task-list {
             list-style: none;
             padding: 0;
         }
 
         .task-item {
             display: flex;
             align-items: center;
             margin: 10px 0;
             padding: 5px;
             background-color: #303030;
             border-radius: 4px;
         }
 
         .task-item input[type="checkbox"] {
             margin-right: 10px;
         }
 
         .task-item span {
             flex-grow: 1;
         }
 
         .calendar-btn {
             background-color: #4a90e2;
             border: none;
             padding: 5px 10px;
             border-radius: 4px;
             color: white;
             cursor: pointer;
             margin-left: 10px;
         }
 
         .calendar-btn:hover {
             background-color: #357abd;
         }
 
         .delete-btn {
             background-color: #e24a4a;
             border: none;
             padding: 5px 10px;
             border-radius: 4px;
             color: white;
             cursor: pointer;
             margin-left: 10px;
             display: none;
         }
 
         .task-item.completed .delete-btn {
             display: inline-block;
         }
 
         .delete-btn:hover {
             background-color: #bd3535;
         }
 
         .add-task {
             width: 100%;
             padding: 8px;
             margin-top: 10px;
             background-color: #4a90e2;
             border: none;
             border-radius: 4px;
             color: white;
             cursor: pointer;
             transition: background-color 0.3s;
         }
 
         .add-task:hover {
             background-color: #357abd;
         }
 
         .task-input {
             width: 100%;
             padding: 8px;
             margin-top: 10px;
             background-color: #404040;
             border: 1px solid #1e3a5f;
             border-radius: 4px;
             color: white;
         }
 
         .date-picker {
             display: none;
             position: absolute;
             z-index: 10;
         }
 
         .date-picker input[type="date"] {
             background-color: #404040;
             color: white;
             border: 1px solid #1e3a5f;
             border-radius: 4px;
             padding: 5px;
         }
 
         .calendar-section {
             margin-top: 40px;
             background-color: #252526;
             padding: 20px;
             border-radius: 8px;
             border: 1px solid #1e3a5f;
         }
 
         .calendar-section h2 {
             color: #4a90e2;
             text-align: center;
             margin: 0;
         }
 
         .calendar-nav {
             display: flex;
             justify-content: space-between;
             align-items: center;
             margin-bottom: 10px;
         }
 
         .calendar-nav button {
             background-color: #4a90e2;
             border: none;
             padding: 5px 10px;
             border-radius: 4px;
             color: white;
             cursor: pointer;
         }
 
         .calendar-nav button:hover {
             background-color: #357abd;
         }
 
         .calendar-grid {
             display: grid;
             grid-template-columns: repeat(7, 1fr);
             gap: 5px;
             text-align: center;
         }
 
         .calendar-day {
             padding: 10px;
             background-color: #303030;
             border-radius: 4px;
             cursor: pointer;
         }
 
         .calendar-day:hover {
             background-color: #357abd;
         }
 
         .calendar-day.has-task::after {
             content: 'â€¢';
             color: #e24a4a;
             margin-left: 5px;
         }
 
         .calendar-day.today {
             background-color: #ffeb3b; /* Yellow highlight */
             color: #000000; /* Black text for contrast */
         }
 
         .today-btn {
             display: block;
             margin: 10px auto 0;
             background-color: #4a90e2;
             border: none;
             padding: 8px 16px;
             border-radius: 4px;
             color: white;
             cursor: pointer;
         }
 
         .today-btn:hover {
             background-color: #357abd;
         }
     </style>
 </head>

 </html>
